<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User page</title>
  <script src="https://kit.fontawesome.com/f2a29a7baf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
 
  <div class="container">
     
    <div class="form-container">
      <form id="create-post-form">

        <input type="text" name="full-name" id="full-name" placeholder="Name Surname" class="form-input wide-input" required>

       <input type="text" name="username" id="username" placeholder="Username" class="form-input wide-input" required>

<input type="text" name="email" id="email" placeholder="Email" class="form-input wide-input" required>

<label >Address</label>
<input type="text" name="street" id="street" placeholder="Street" class="form-input wide-input" required>

<input type="text" name="suite" id="street" placeholder="Street" class="form-input wide-input" required>


        <button type="submit" class="search-btn create-btn">Create User</button>



      </form>
    </div>
  
    <div id="new-post"></div>

  </div>

  
  <script type="module" src="./createUser/createUser.js"></script>
</body>
</html>
