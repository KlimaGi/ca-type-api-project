<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User page</title>
  <script src="https://kit.fontawesome.com/f2a29a7baf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
 
  <div class="container">
     
    <div class="form-container">
      <form id="create-user-form">

        <input type="text" name="full-name" id="full-name" placeholder="Name Surname" class="form-input wide-input" value="Bea Tszun">

         <input type="text" name="username" id="username" placeholder="Username" class="form-input wide-input" value="Bea">

        <input type="text" name="email" id="email" placeholder="Email" class="form-input wide-input" value="bea@email.eu">

        <label >Address</label>
        <input type="text" name="street" id="street" placeholder="Street" class="form-input wide-input" value="Some street">

        <input type="text" name="suite" id="suite" placeholder="Suite" class="form-input wide-input" value="Apt. 49">

        <input type="text" name="city" id="city" placeholder="City" class="form-input wide-input" value="Elnesvagen">

        <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" class="form-input wide-input" value="454254-3452">

        <label for="">Geo location</label>
        <input type="text" name="lat" id="lat" placeholder="latitude" class="form-input wide-input" value="62.854412">

        <input type="text" name="lng" id="lng" placeholder="longitude" class="form-input wide-input" value="7.140649">

        <input type="text" name="phone" id="phone" placeholder="Phone number" class="form-input wide-input" value="4-326-537-4069">

        <input type="text" name="website" id="website" placeholder="Website" class="form-input wide-input" value="beaelnesgen.org">

        <label>Company</label>
        <input type="text" name="company" id="company" placeholder="Company" class="form-input wide-input" value="Elnes-Nor">

        <input type="text" name="catch-phrase" id="catch-phrase" placeholder="Catch phrase" class="form-input wide-input" value="Multi-layered client-server neural-net">

        <input type="text" name="bs" id="bs" placeholder="bs" class="form-input wide-input" value="harness real-time it-services">

        <button type="submit" class="search-btn create-btn">Create User</button>

      </form>
    </div>
  
    <div id="new-post"></div>

  </div>

  
  <script type="module" src="./createUser/createUser.js"></script>
</body>
</html>
