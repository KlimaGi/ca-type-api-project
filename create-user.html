<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User page</title>
  <script src="https://kit.fontawesome.com/f2a29a7baf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
 
  <div class="container" id="create-user-wrapper">
     
    <div class="form-container">
      <form id="create-user-form">

        <div>
          <label for="">Full name</label>
          <input type="text" name="full-name" id="full-name" placeholder="Name Surname" class="form-input not-wide-input" value="Bea Tszun">
        </div>
        
        <div>
          <label for="">Username</label>
           <input type="text" name="username" id="username" placeholder="Username" class="form-input not-wide-input" value="Bea">
        </div>
        
        <div>
          <label for="">Email</label>
           <input type="text" name="email" id="email" placeholder="Email" class="form-input not-wide-input" value="bea@email.eu">
        </div>
       

        <div>
           <label >Address</label>
            <div>
              <label for="">Street</label> 
              <input type="text" name="street" id="street" placeholder="Street" class="form-input not-wide-input" value="Some street">
            </div>
       
        <div>
          <label for="">Suite</label>
              <input type="text" name="suite" id="suite" placeholder="Suite" class="form-input not-wide-input" value="Apt. 49">
        </div>
    
        <div>
          <label for="">City</label>
           <input type="text" name="city" id="city" placeholder="City" class="form-input not-wide-input" value="Elnesvagen">
        </div>
       
        <div>
          <label for="">Zipcode</label>
          <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" class="form-input not-wide-input" value="454254-3452">
        </div>
        </div>
       
        <div>
          <label for="">Geo location</label>
          <div>
            <label for="">latitude</label>
            <input type="text" name="lat" id="lat" placeholder="latitude" class="form-input not-wide-input" value="62.854412">
          </div>
        
          <div>
            <label for="">longitude</label>
            <input type="text" name="lng" id="lng" placeholder="longitude" class="form-input not-wide-input" value="7.140649">
          </div>
        </div>
        
         <div>
          <label for="">Phone number</label>
          <input type="text" name="phone" id="phone" placeholder="Phone number" class="form-input not-wide-input" value="4-326-537-4069">
        </div>
        
         <div>
          <label for="">Website</label>
           <input type="text" name="website" id="website" placeholder="Website" class="form-input not-wide-input" value="beaelnesgen.org">
        </div>
       
         <div>
          <label for="">Company</label>
          <label>Company</label>
        <input type="text" name="company" id="company" placeholder="Company" class="form-input not-wide-input" value="Elnes-Nor">
        </div>
        

         <div>
          <label for="">Catch phrase</label>
          <input type="text" name="catch-phrase" id="catch-phrase" placeholder="Catch phrase" class="form-input not-wide-input" value="Client-server neural-net">
        </div>
        

         <div>
          <label for="">bs</label>
          <input type="text" name="bs" id="bs" placeholder="bs" class="form-input not-wide-input" value="harness real-time it-services">
        </div>
        

        <button type="submit" class="search-btn create-btn">Create User</button>

      </form>
    </div>
  
    

  </div>

  
  <script type="module" src="./createUser/createUser.js"></script>
</body>
</html>
